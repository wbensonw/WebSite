<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9966">
    <title>研究資訊平台 - 研究論文</title>
	<script>
        // 檢查並應用保存的主題設置
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/papers.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <header class="papers-header">
            <div class="header-content">
                <h1 class="papers-title">研究論文儀表板</h1>
                <p class="papers-subtitle">管理和追蹤您的研究論文</p>
            </div>
        </header>

        <div class="tools-container">
            <div class="search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="search" class="search-box" placeholder="搜尋論文..." aria-label="搜尋論文">
                <button class="search-clear" aria-label="清除搜索">
                    <i class="ri-close-line"></i>
                </button>
            </div>

            <div class="sort-container">
                <label for="sort-select" class="sort-label">排序方式：</label>
                <select id="sort-select" class="sort-select">
                    <option value="year-desc">年份（新到舊）</option>
                    <option value="year-asc">年份（舊到新）</option>
                    <option value="title">標題</option>
                    <option value="citations">引用次數</option>
                </select>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" data-view="card" aria-label="卡片視圖">
                    <i class="ri-layout-grid-fill"></i>
                </button>
                <button class="view-btn" data-view="list" aria-label="列表視圖">
                    <i class="ri-list-check"></i>
                </button>
            </div>
        </div>

        <div class="papers-filter">
            <div class="filter-group">
                <label for="year-filter" class="filter-label">年份：</label>
                <select id="year-filter" class="filter-select">
                    <option value="all">全部</option>
                    <!-- 由 JavaScript 動態生成 -->
                </select>
            </div>
        </div>

        <main class="papers-container" data-view="card">
            <!-- 由 JavaScript 動態生成 -->
        </main>

        <!-- 分頁控制 -->
        <div class="pagination">
            <!-- 由 JavaScript 動態生成 -->
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- 論文詳情彈窗 -->
    <div class="paper-modal" aria-modal="true" role="dialog">
        <div class="modal-content">
            <button class="modal-close" aria-label="關閉">
                <i class="ri-close-line"></i>
            </button>
            <div class="modal-body">
                <!-- 由 JavaScript 動態生成 -->
            </div>
        </div>
    </div>

    <!-- 加載提示 -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <span>載入中...</span>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/papers.js"></script>
</body>
</html>
