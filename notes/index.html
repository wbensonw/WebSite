<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究資訊平台 - 研究筆記</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/notes.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- 頁頭 -->
    <div id="header-placeholder"></div>

    <!-- 主要內容 -->
    <main class="container">
        <!-- 頁頭 -->
        <header class="notes-header">
            <div class="header-content">
                <h1 class="notes-title">研究筆記</h1>
                <p class="notes-subtitle">記錄和管理您的研究筆記</p>
            </div>
        </header>

        <!-- 工具欄 -->
        <div class="tools-container">
            <!-- 搜索框 -->
            <div class="search-container">
                <i class="search-icon ri-search-line"></i>
                <input type="text" class="search-box" placeholder="搜索筆記...">
                <button class="search-clear">
                    <i class="ri-close-line"></i>
                </button>
            </div>

            <!-- 視圖切換 -->
            <div class="view-toggle">
                <button class="view-btn" data-view="grid">
                    <i class="ri-grid-line"></i>
                </button>
                <button class="view-btn" data-view="list">
                    <i class="ri-list-check"></i>
                </button>
            </div>
        </div>

        <!-- 過濾器 -->
        <div class="notes-filter">
            <!-- 類型按鈕組 -->
            <div class="type-buttons"></div>

            <!-- 排序選擇 -->
            <div class="filter-group">
                <label for="sort-select" class="filter-label">排序：</label>
                <select id="sort-select" class="filter-select">
                    <option value="date-desc">日期（新到舊）</option>
                    <option value="date-asc">日期（舊到新）</option>
                    <option value="title">標題</option>
                </select>
            </div>
        </div>

        <!-- 筆記列表 -->
        <div class="notes-container" data-view="grid"></div>

        <!-- 分頁 -->
        <div class="pagination"></div>
    </main>

    <!-- 頁尾 -->
    <div id="footer-placeholder"></div>

    <!-- 載入中遮罩 -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>載入中...</p>
    </div>

    <!-- 腳本 -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/notes.js"></script>
</body>
</html>
