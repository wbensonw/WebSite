<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融市場歷史表現分析 (1990-2023) - 研究筆記</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/notes.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-full);
            background: var(--surface);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-base);
        }
        .button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        #heatmap {
            margin-bottom: 2rem;
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 1rem;
        }
        #statsTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: var(--surface);
            border-radius: var(--radius-lg);
        }
        #statsTable th, #statsTable td {
            padding: 0.75rem;
            text-align: right;
            border: 1px solid var(--border);
        }
        #statsTable th:first-child, #statsTable td:first-child {
            text-align: left;
            position: sticky;
            left: 0;
            background: var(--surface);
            z-index: 1;
        }
        .positive { color: #4CAF50; }
        .negative { color: #F44336; }
        #analysis-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        #analysis-container h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        #analysis-container div {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .table-container {
            overflow-x: auto;
            background: var(--surface);
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- 頁頭 -->
    <div id="header-placeholder"></div>

    <!-- 主要內容 -->
    <main class="container">
        <div class="back-to-notes">
            <a href="../index.html" class="back-link">
                <i class="ri-arrow-left-line"></i>
                返回筆記列表
            </a>
        </div>

        <article class="note-detail">
            <header class="note-detail-header">
                <div class="note-meta">
                    <span class="note-type">金融投資</span>
                    <time class="note-date">2024-03-20</time>
                </div>
                <h1 class="note-title">金融市場歷史表現分析 (1990-2023)</h1>
                <div class="note-keywords">
                    <span class="keyword">道瓊斯指數</span>
                    <span class="keyword">香港恆生指數</span>
                    <span class="keyword">黃金價格</span>
                    <span class="keyword">WTI原油</span>
                    <span class="keyword">市場分析</span>
                </div>
            </header>

            <div class="note-content">
                <div class="button-container">
                    <button class="button" onclick="showData('dow')">道瓊斯指數</button>
                    <button class="button" onclick="showData('hsi')">香港恆生指數</button>
                    <button class="button" onclick="showData('gold')">黃金價格</button>
                    <button class="button" onclick="showData('wti')">WTI原油</button>
                    <button class="button" onclick="showData('summary')">綜合</button>
                </div>

                <div id="heatmap"></div>

                <div class="table-container">
                    <table id="statsTable"></table>
                </div>

                <div id="analysis-container"></div>
            </div>
        </article>
    </main>

    <!-- 頁尾 -->
    <div id="footer-placeholder"></div>

    <!-- 腳本 -->
    <script src="../../assets/js/main.js"></script>
    <script src="001.js"></script>
</body>
</html>
